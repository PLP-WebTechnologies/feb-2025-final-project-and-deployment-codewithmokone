        <section id="post-form-section">
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form" action="">
                    <input type="text" id="login-username" placeholder="Username" />
                    <input type="password" id="login-password" placeholder="Password" />
                    <button id="login-button">Login</button>
                </form>
            </div>
            <div>
                <div id="form-container" class="hidden">
                    <h2 id="form-h2" class="hidden">Create A New Post</h2>
                    <form id="postForm">
                        <label for="postTitle">Title:</label>
                        <input type="text" class="postInput" id="title" name="title" required>
                        <label for="postTitle">Date:</label>
                        <input type="date" class="postInput" id="date" name="date" required>
                        <label class="postheading" for="description">Description</label>
                        <textarea class="postInput postDescription" id="description" name="description" required>
                        </textarea>
                        <button type="submit" id="submit" class="postSubmitBtn">Post</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

        <div id="footer-container">

        </div>
